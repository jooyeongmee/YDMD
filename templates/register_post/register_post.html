<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">

    <title>너강내강</title>

    <style>
        .row{margin-top: 100px}
        #write_box{
            display: flex;
            flex-direction: row;
            padding: 10px;
        }
        #write_box {

        }
        #write_box > #write_box_inner{
            width: 80%;
            margin-right: 10px;
        }
        #write_box > #clear_btn{
            margin-right: 10px;
        }
    </style>
    <script>
        // $(document).ready(function () {
        //     save_comment();
        // });
        function save_comment(){
            window.sessionStorage.setItem('dog_name', '푸들');
            let dog_name = sessionStorage.getItem('dog_name');
            let comment_list =$('#write_box_inner').val()
            $.ajax({
                type: "POST",
                url: "/register/register_post",
                data: {comment_give:comment_list, dog_name_give:dog_name},
                success: function (response) {
                    alert(response["msg"])

                }
            });
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 card"  id="write_box">
            <input id="write_box_inner"  class="form-control updateBucket" type="text" placeholder="작성하기!">
            <button onclick="save_comment()"  type="button" id="clear_btn" class="btn btn-outline-primary">완료</button>


        </div>
        <div class="col-2"></div>

    </div>
</body>
</html>
