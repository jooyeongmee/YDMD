<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">

    <title>너강내강</title>

    <style>
        *{
            font-family: 'Dongle', sans-serif!important;
            font-size: larger ;

        }
        body{
            background-color: antiquewhite
        }
        a{
            text-decoration: none;
            color: cornflowerblue;
        }
      .title {
        text-align: center;

        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;

        margin-top: 50px;
      }

      .list {
        display: flex;
        flex-direction: column;
      }
      .post-list{
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;

        margin-top: 20px;
      }

      .post-list > ol > li {

        width: 500px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 3px 0px gray;


      }
      .text-box {
        width: 100%;
      }
      .content {
        margin-top: 10px;
        text-align: left;
      }
      .btns {
        margin-top: 10px;
        width:100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: end;
      }

      .btns > button {
        margin-right: 5px;
      }

      .userid {
        width: 90%;
        text-align: end;
        font-size: 20px;

        margin-top: 30px;

      }

      header {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 30px;
         font-size: larger ;
      }

      main {
        padding-top: 5%;
      }
      .modal {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        top: 0;
        left: 0;
        display: none;
      }
      .modal_content {
        width: 400px;
        height: 200px;
        background: #fff;
        border-radius: 10px;
        position: relative;
        top: 50%;
        left: 50%;
        margin-top: -100px;
        margin-left: -200px;
        text-align: center;
        box-sizing: border-box;
        padding: 74px 0;
        line-height: 23px;
        cursor: pointer;
      }

    </style>
  </head>
  <script>
    $(document).ready(function () {
      show_post();
    });

    function update_post(id, dog_name) {
      $('.modal').fadeIn();
      $('.modal_complete_button').click(() => {
        let new_comment = $('.modal_comment_input').val();
        $.ajax({
          type: "POST",
          url: `/show/update`,
          data: {id: id, dog_name: dog_name, comment: new_comment},
          success: function (response) {
            alert(response['msg'])
            window.location.reload()

          }
        });
        $('.modal').fadeOut();
      })

    }

    function delete_post(id, dog_name, comment) {
        $.ajax({
          type: "DELETE",
          url: `/show/delete`,
          data: {id: id, dog_name: dog_name, comment: comment},
          success: function (response) {
            alert(response['msg'])
            window.location.reload()

          }
        });

    }

    function show_post(){
      let user_id = `{{id}}`
      let dog_name = sessionStorage.getItem('dog_name');
      $.ajax({
        type: "GET",
        url: `/show/show_post?user_id=${user_id}&dog_name=${dog_name}`,
        data: {},
        success: function (response) {
          let dog = response['dog']
          let users = response['users']

          let image_html = `<img src=${dog['dog_image']} class="img-fluid rounded-start" alt="...">`
          let name_html = `${dog['dog_name']}`
          let intro_html = `${dog['dog_intro']}`

          $('#dog_img').append(image_html)
          $('#dog_name').append(name_html)
          $('#dog_intro').append(intro_html)

          let comments_list = []

          for (let i = 0; i < users.length; i++) {
            let comments = users[i]['comments']
            let user = users[i]['id']
            for (let i = 0; i < comments.length; i++) {
              if (String(comments[i]['dog_name']) == String(dog['dog_name'])) {
                comments_list.push({'id': user, 'comment': comments[i]['comment']})
              }
            }
          }

          for (let i = 0; i < comments_list.length; i++) {
            let userid = comments_list[i]['id']
            let comment = comments_list[i]['comment']

            let temp_html = ``
            if (user_id == userid) {
              temp_html = `<li class="list-group-item d-flex justify-content-between align-items-start list">

                                  <div class="ms-2 me-auto text-box" >
                                    <div class="fw-bold">${userid}</div>
                                    <div class="content">${comment}</div>
                                  </div>

                                  <div class="btns">
                                    <button type="button" onclick="update_post(\'${userid}\', \'${dog['dog_name']}\')" class="btn btn-outline-primary" id="update_btn">수정하기</button>
                                    <button type="button" onclick="delete_post(\'${userid}\', \'${dog['dog_name']}\', \'${comment}\')" class="btn btn-outline-danger">삭제하기</button>
                                  </div>

                              </li>`
            } else {
              temp_html = `<li class="list-group-item d-flex justify-content-between align-items-start list">

                                  <div class="ms-2 me-auto text-box" >
                                    <div class="fw-bold">${userid}</div>
                                    <div class="content">${comment}</div>
                                  </div>

                              </li>`
            }

            $('#post-list').append(temp_html)
          }
        }
      });



    }
  </script>

  <body>
  <header class="header">
    <a href="http://localhost:5000">
      <h1>너강내강</h1>
    </a>
    <div class="menu_div">
      <div>
        <span class="user_id" id="user_id">
              {{id}}
            </span> 님
      </div>
    </div>
  </header>
    <main>
      <div class="modal">
        <div class="modal_content">
          <h3>코멘트를 수정해주세요.</h3>
          <input
            type="text"
            class="modal_comment_input"
          />
          <button class="modal_complete_button">완료</button>
        </div>
      </div>
      <div class="title">
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4" id="dog_img">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title"  id="dog_name"></h5>
              <p class="card-text" id="dog_intro"></p>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="post-list">
        <ol class="list-group list-group-numbered" id="post-list">

        </ol>
      </div>
    </main>

  </body>
</html>
